<h3 *ngIf="products; else: noProduct">{{title}}</h3>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">Bu kategoride ürün yoktur.
    </div>
  </ng-template>
  <div *ngFor="let product of products " class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}  {{product.fiyat }}</h5>
      <p class="card-text">{{product.yazar}} {{product.yayinEvi}} </p>
      <a (click)="addToCart(product)" class="btn btn-primary">SEPETE EKLE</a>
    </div>
  </div>
</div>
