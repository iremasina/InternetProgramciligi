<div class="row md-center">
  <div class="col-md-8">
    <div></div>
    <blockquote class="blockquote text-center">
      <p class="mb-0 bg-dark text-white">{{title}}</p>
    </blockquote>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Ürün Adı</th>
          <th scope="col">Yazar</th>
          <th scope="col">Fiyat</th>
          <th scope="col">Kategori</th>
          <th scope="col">Resim</th>
          <th scope="col">Yayın Evi</th>

        </tr>
      </thead>
      <tbody>
        <tr class="table-dark text-dark" *ngFor="let Product of products">
          <th scope="row">{{Product.id}}</th>
          <td>{{Product.name}}</td>
          <td>{{Product.yazar}}</td>
          <td>{{Product.fiyat}}</td>
          <td>{{Product.categoryName}}</td>
          <td>{{Product.image}}</td>
          <td>{{Product.yayinEvi}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <blockquote class="blockquote text-center">
      <p class="mb-0 bg-dark text-white">{{urunBaslik}} </p>
    </blockquote>
    <div class="form-group">
      <label for="inputCategory" class="col-form-label">Düzenlemek istediğin kategoriyi seç!</label>
      <input type="Category" class="form-control" id="inputCategory">
    </div>
    <div>
     <button type="button" class="btn btn-outline-dark mr-3  " type="submit"> DÜZENLE </button> 
     <button type="button" class="btn btn-outline-dark mr-3  " type="submit"> EKLE </button> 
    <button type="button" class="btn btn-outline-dark " type="reset"> SİL </button> 
</div>
</div>
</div>
